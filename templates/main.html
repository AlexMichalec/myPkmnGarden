<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pokemon Garden</title>
    {% load static %}
    <link href="{% static 'pokemon/style.css'%}" rel="stylesheet" />
</head>
<body>
    {% include 'navbar.html' %}
    <div id="messages">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
